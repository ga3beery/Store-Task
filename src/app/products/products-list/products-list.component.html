<section id="list">
    <div class="container-fluid mt-3">
        <nav>
            <div class="row justify-content-center mb-3">
                <button class="btn btn-success" [routerLink]="['']" routerLinkActive="router-link-active" >Back Home</button>
            </div>
        </nav>
        <div class="card">
            <div class="row">
              <div class="col-md-12 position-relative">
                  <table class="table table-striped mt-5">
                      <thead>
                        <tr>
                          <th scope="col"> Title </th>
                          <th scope="col">  Price </th>
                          <th scope="col">  Category </th>
                          <th scope="col">  Image </th>
                          <th scope="col">  Details  </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let product of products;let i=index">
                          <td>{{product?.title}}</td>
                          <td>{{product?.price}}</td>
                          <td>{{product?.category}}</td>
                          <td>
                            <img style="width: 50px;height: 50px;border-radius: 50%;" src="{{product?.image}}" onerror="this.src='assets/images/download.jpeg'"  alt="image">
                          </td>
                          <td>
                              <button class="btn btn-info" (click)="productDetails(product.id)">Details</button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
              </div>
          </div>
          </div>
    </div>
  </section>
